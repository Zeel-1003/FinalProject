<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-white d-flex justify-content-between">
        <a class=""><img src="images/hellodoc.png" class="logo" alt=""></a>
        <img src="images/moon-icon.png" class="nav-moon" id="icon" onclick="changetheme()" alt="">
    </nav>
    <div class="d-flex w-back-btn mt-5 justify-content-around">
        <button class="back-btn d-flex justify-content-center align-items-center bg-white ms-auto ">
            <img src="images/back.png" alt="" height="25" width="25" class=" mb-1 ms-2">
            <a href="" class="text-blue text-decoration-none back p-2">Back</a>
        </button>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5 mb-5">
        <div class="container patient-req-div border">
            <div class="row mt-3 z-0">
                <h5 class="mt-4">Family/Friend Information</h5>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Your First Name</label>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Your Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row z-0">
                <div class="col-md-6 mt-3 col-xl-6 z-index ">
                    <div class="form-group w-100">
                        <input id="phone" type="tel" name="phone" class="form-control w-100" />
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="email" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Your Email</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Relation With Patient</label>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <h5>Patient Information</h5>
                <div class="col mt-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2" class="form-label">Enter Brief Details Of Patient(Optional) </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Firstname</label>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Lastname</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="date" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Date Of Birth</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <h5 class="mt-4">Patient Contact Information</h5>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="email" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Email</label>
                    </div>
                </div>
                <div class="col-md-6 mt-3 col-xl-6 z-index ">
                    <div class="form-group w-100">
                        <input id="phone" type="tel" name="phone" class="form-control w-100" />
                    </div>
                </div>
            </div>
            <div class="row mt-3 z-0">
                <h5 class="mt-4">Patient Location</h5>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Street</label>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">City</label>
                    </div>
                </div>
            </div>
            <div class="row z-0">
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">State</label>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="number" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Zip Code</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control inputfield w-100" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="form-label">Room / Suite(Optional)</label>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h5>Upload Photo or Document (Optional)</h5> 
                </div>
            </div>
            <div class="row px-3 mt-3">
                <div class="col-md-12 d-flex justify-content-between form-control">
                    <p class="w-75" onclick="">Select file</p>
                    <div style='height: 0px;width: 0px; overflow:hidden;'><input id="upfile" type="file" value="upload" onchange="sub(this)" /></div>
                    <div id="yourBtn" class="border d-flex justify-content-evenly align-items-center" onclick="getFile()"><img src="images/cloud-arrow-up.svg" alt=""> <span>Upload</span></div>
                </div>
            </div>
            <div class="mt-3 mb-3 d-flex justify-content-end align-items-center">
                <input type="submit" class="btn-primary">
                <button class="btn-primary ms-2">Cancel</button>
            </div>
        </div>
    </div>
    <footer class="bg-dark w-100 mt-5">
        <div class="d-flex justify-content-end bg-dark mt-5">
            <div class="d-flex justify-content-center align-items-center ">
                <p class="mt-3 me-3 text-footer">Terms Of Conditions</p>
                <span class="text-footer">&#x7c</span>
                <p class="mt-3 ms-3 text-footer">Privacy Policy</p>
            </div>
        </div>
    </footer>
    <script src="js/custom.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
        separateDialCode: true,
        preferredCountries: ["in"]
    });
    </script>
    
</body>
</html>
